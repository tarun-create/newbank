<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="pay_view.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h2>Bank Details</h2>
            
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-university"></i>
                <input type="text" id="bankname" name="bankname" placeholder="Bank Name" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-building"></i>
                <input type="text" id="branch" name="branch" placeholder="Branch" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="text" id="ifsc" name="ifsc" placeholder="IFSC Code" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
